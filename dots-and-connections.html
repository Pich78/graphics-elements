<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    svg {
      display: block;
    }

    .dot {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 2;
    }

    .connection {
      stroke: #2980b9;
      stroke-width: 2;
      stroke-dasharray: 5, 5; /* Add a dashed line effect */
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<svg id="dot-sequence"></svg>

<script>
  class Dot {
    constructor(x, y) {
      this.x = x;
      this.y = y;
    }

    draw(svg) {
      svg.append("circle")
        .attr("class", "dot")
        .attr("cx", this.x)
        .attr("cy", this.y)
        .attr("r", 5);
    }
  }

  class Connection {
    constructor(dot1, dot2) {
      this.dot1 = dot1;
      this.dot2 = dot2;
    }

    draw(svg) {
      svg.append("line")
        .attr("class", "connection")
        .attr("x1", this.dot1.x)
        .attr("y1", this.dot1.y)
        .attr("x2", this.dot2.x)
        .attr("y2", this.dot2.y)
        .attr("stroke-dasharray", "5, 5"); // Add dashed line effect
    }
  }

  const dotData = [
    { x: 50, y: 50 },
    { x: 150, y: 100 },
    { x: 250, y: 50 },
    { x: 350, y: 100 },
    { x: 450, y: 50 }
  ];

  const svg = d3.select("#dot-sequence")
    .attr("width", 500)
    .attr("height", 150);

  const dots = dotData.map(coord => new Dot(coord.x, coord.y));
  const connections = [];
  
  // Draw dots
  dots.forEach(dot => dot.draw(svg));

  // Draw connections
  for (let i = 0; i < dots.length - 1; i++) {
    const connection = new Connection(dots[i], dots[i + 1]);
    connections.push(connection);
    connection.draw(svg);
  }
</script>

</body>
</html>
