<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    svg {
      display: block;
    }

    .dot {
      fill: #3498db;
      stroke: #2980b9;
      stroke-width: 2;
    }

    .connection {
      stroke: #e74c3c; /* Red color for connection */
      stroke-width: 2;
      stroke-dasharray: 5, 5; /* Add a dashed line effect */
    }
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>

<svg id="dot-sequence"></svg>

<script>
  const dotDataJSON = [
    { "type": "dot", "x": "50", "y": "50" },
    { "type": "dot", "x": "150", "y": "100" },
    { "type": "dot", "x": "250", "y": "50" },
    { "type": "dot", "x": "350", "y": "100" },
    { "type": "dot", "x": "450", "y": "50" }
  ];

  class Dot {
    constructor(x, y) {
      this.x = parseInt(x); // Parse coordinates as integers
      this.y = parseInt(y);
    }

    draw(svg) {
      svg.append("circle")
        .attr("class", "dot")
        .attr("cx", this.x)
        .attr("cy", this.y)
        .attr("r", 8); // Increase dot radius
    }
  }

  class Connection {
    constructor(dot1, dot2) {
      this.dot1 = dot1;
      this.dot2 = dot2;
    }

    draw(svg) {
      svg.insert("line", ":first-child") // Insert line as the first child
        .attr("class", "connection")
        .attr("x1", this.dot1.x)
        .attr("y1", this.dot1.y)
        .attr("x2", this.dot2.x)
        .attr("y2", this.dot2.y)
        .attr("stroke-dasharray", "5, 5") // Add dashed line effect
        .attr("stroke", "#e74c3c"); // Set red color for connection
    }
  }

  const svg = d3.select("#dot-sequence")
    .attr("width", 500)
    .attr("height", 150);

  const dots = [];
  const connections = [];
  
  // Parse JSON data and create Dot objects
  dotDataJSON.forEach(data => {
    if (data.type === "dot") {
      dots.push(new Dot(data.x, data.y));
    }
  });

  // Create connections and draw them
  for (let i = 0; i < dots.length - 1; i++) {
    const connection = new Connection(dots[i], dots[i + 1]);
    connections.push(connection);
    connection.draw(svg);
  }

  // Draw dots after connections
  dots.forEach(dot => dot.draw(svg));
</script>

</body>
</html>
